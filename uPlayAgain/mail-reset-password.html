<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="uikit/css/uikit.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <form name="resetPasswordForm" class="uk-form" id="resetPassword" novalidate>
        <fieldset data-uk-margin>
            <div class="uk-grid">
                <div class="uk-width-1-2 uk-container-center">
                    <legend>Modifica password</legend>
                    <div class="uk-grid">
                        <div class="uk-width-1-2">
                            <input name="newPassword" type="password" placeholder="Password" id="newPassword" minlength="8" required>
                        </div>
                    </div>
                    <div class="uk-grid">

                        <div class="uk-width-1-2">
                            <input name="newPasswordConfirm" type="password" placeholder="Conferma Password" id="newPasswordConfirm" minlength="8" required>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-1-1">
                            <button class="uk-button" id="confirm" data-uk-modal="{target:'#modalSpinner', bgclose:false}">Conferma</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="uk-modal" id="modalSpinner">
        <div class="uk-modal-dialog">
            <div class="uk-modal-spinner">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="uikit/js/uikit.min.js"></script>
    <script type="text/javascript" src="uikit/js/components/form-password.min.js"></script>
    <script type="text/javascript" src="js/mail-reset.js"></script>
</body>
</html>
