<ul class="uk-grid uk-text-center uk-grid-width-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-5">
  <li ng-repeat="game in library.games" style="margin-bottom: 10px">
    <div class="uk-panel uk-panel-box uk-panel-header" style="height: 120px; background-image: url(data:image/gif;base64,{{game.gameData.image}}); background-position: center bottom; background-repeat: no-repeat">
      <h3 class="uk-panel-title">{{game.gameData.title}}</h3>
      <div style="position:absolute; bottom: 10px; right: 5px; width: 100%">
      <div class="uk-text-right"><i class="fa fa-list"></i>
      <div class="uk-button-group">
        <button class="uk-button" data-uk-tooltip title="Modifica" ng-click="library.editGame(game)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="uk-button uk-button-danger" data-uk-tooltip title="Rimuovi" ng-click="library.removeGame(game)">
          <i class="fa fa-minus"></i>
        </button>
      </div>
      </div>
      </div>
    </div>
  </li>
  <li>
    <div class="uk-panel uk-panel-box uk-panel-header" style="height: 120px">
      <h3 class="uk-panel-title">Aggiungi nuovo</h3>
      <div style="position:relative; bottom: 0">
      <button class="uk-button" ng-click="library.addGame()">
        <i class="fa fa-plus"></i>
      </button>
      </div>
    </div>
  </li>
</ul>
