<!-- Login form -->
<div class="uk-form">
<legend>Entra con il tuo account GXC</legend>
  <div class="uk-form-row uk-text-center">
    <div class="uk-form-controls">
      <input type="text" class="uk-form-small" name="username" placeholder="Username"/>
    </div>
  </div>
  <div class="uk-form-row uk-text-center">
    <div class="uk-form-controls">
      <input type="password" class="uk-form-small" name="password" placeholder="Password" />
    </div>
  </div>
  <div class="uk-form-row uk-text-center">
    <div class="uk-button-group">
      <button class="uk-button uk-button-primary" ng-click="userCtrl.login('pilo')">Entra</button>
      <button class="uk-button">Registrati</button>
    </div>
  </div>
  <legend class="dropdown-header">Entra con un altro account</legend>
  <div class="uk-grid">
    <div class="uk-width-1-3 uk-text-center">
      <button class="uk-button btn-social"><i class="fa fa-google-plus fa-2x"></i></button>
    </div>
    <div class="uk-width-1-3 uk-text-center">
      <button class="uk-button btn-social"><i class="fa fa-twitter fa-2x"></i></button>
    </div>
    <div class="uk-width-1-3 uk-text-center">
      <button class="uk-button btn-social"><i class="fa fa-facebook fa-2x"></i></button>
    </div>
  </div>
</div>
