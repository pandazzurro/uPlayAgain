<div class="uk-panel uk-panel-box uk-panel-box-primary">
    <div class="uk-grid">
        <div class="uk-width-2-3">
            <h3 class="uk-panel-title">{{mail.message.messageObject}}</h3>
        </div>
        <div class="uk-width-1-3 uk-text-right">
            <div class="uk-button-group">
                <button class="uk-button" data-uk-tooltip title="Rispondi" ng-click="mail.reply(mail.message)">
                    <i class="fa fa-reply"></i>
                </button>                
            </div>
            <div class="uk-button-group">
                <button class="uk-button uk-button-danger" data-uk-tooltip title="Segnala all'ammistratore">
                    <a href="#alertModal" data-uk-modal><i class="fa fa-exclamation-triangle"></i></a>
                </button>
                <button class="uk-button" data-uk-tooltip title="Torna all'elenco" ng-click="mail.backToMailbox()">
                    <i class="fa fa-envelope-o"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="uk-grid small-margin">
        <h5 class="uk-width-1-2">Inviato {{mail.message.isIncoming ? 'da ' + mail.message.sender.username : 'a ' + mail.message.receiver.username}}</h5>
        <h5 class="uk-width-1-2 uk-text-right">{{ mail.message.messageDate | date: 'dd-MM-yyyy HH:mm'}}</h5>
    </div>
</div>
&nbsp;
<div class="uk-panel uk-panel-box">
    {{ mail.message.messageText }}
</div>


<div id="alertModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>        
        <form class="uk-form uk-form-horizontal">
            <fieldset>
                <legend>Segnala</legend>
                <div class="uk-form-row">
                    <div class="uk-form-label">Note:</div>
                    <div class="uk-form-controls">
                        <textarea placeholder="Testo del messaggio" class="uk-width-1-1" rows="6" ng-model="mail.segnalazione"></textarea>
                    </div>
                </div>               
            </fieldset>
        </form>
        <div class="uk-grid uk-panel-space">
            <div class="uk-container-center">
                <button class="uk-button" ng-click="mail.alertAdmin(mail.message)">
                    <i class="uk-icon-envelope-o"></i> Segnala
                </button>
            </div>
        </div>
    </div>
</div>
