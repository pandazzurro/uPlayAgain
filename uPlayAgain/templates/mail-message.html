<div class="uk-panel uk-panel-box uk-panel-box-primary">
  <div class="uk-grid">
    <div class="uk-width-2-3">
      <h3 class="uk-panel-title">Proposta di scambio - Neverwinter Nights 2 per Fifa 2015 ({{mail.msgId}})</h3>
    </div>
    <div class="uk-width-1-3 uk-text-right">
      <div class="uk-button-group">
        <button class="uk-button" data-uk-tooltip title="Rispondi">
          <i class="fa fa-reply"></i>
        </button>
        <button class="uk-button" data-uk-tooltip title="Marca come importante">
          <i class="fa fa-heart-o"></i>
        </button>
        <button class="uk-button" data-uk-tooltip title="Archivia">
          <i class="fa fa-archive"></i>
        </button>
      </div>
      <div class="uk-button-group">
        <button class="uk-button uk-button-danger" data-uk-tooltip title="Segnala all'ammistratore">
          <i class="fa fa-exclamation-triangle"></i>
        </button>
        <button class="uk-button" data-uk-tooltip title="Torna all'elenco" ng-click="mail.backToMailbox()">
          <i class="fa fa-envelope-o"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="uk-grid small-margin">
    <h5 class="uk-width-1-2">Inviato da <i>Utente</i></h5>
    <h5 class="uk-width-1-2 uk-text-right">12/05/2015 07:54:22</h5>
  </div>
</div>
&nbsp;
<div class="uk-panel uk-panel-box">
  Testo della mail
</div>
&nbsp;
<form class="uk-form">
  <div class="uk-grid" data-uk-grid-match>
    <div class="uk-width-2-5">
      <fieldset>
        <legend class="uk-text-right">Dare</legend>
      </fieldset>
      <div class="uk-panel uk-panel-box">
        Fifa 2015 (xbox)
      </div>
    </div>
    <div class="uk-width-1-5 uk-text-center">
      <i class="fa fa-2x fa-exchange"></i>
    </div>
    <div class="uk-width-2-5">
      <fieldset>
        <legend>Avere</legend>
      </fieldset>
      <div class="uk-panel uk-panel-box">
        Neverwinter Nights 2 (pc)
      </div>
    </div>
  </div>
</form>
