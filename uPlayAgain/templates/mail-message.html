<div class="uk-panel uk-panel-box uk-panel-box-primary">
    <div class="uk-grid">
        <div class="uk-width-2-3">
            <h3 class="uk-panel-title">{{mail.message.messageObject}}</h3>
        </div>
        <div class="uk-width-1-3 uk-text-right">
            <div class="uk-button-group">
                <button class="uk-button" data-uk-tooltip title="Rispondi" ng-click="mail.reply(mail.message)">
                    <i class="fa fa-reply"></i>
                </button>                
            </div>
            <div class="uk-button-group">
                <button class="uk-button uk-button-danger" data-uk-tooltip title="Segnala all'ammistratore" ng-click="mail.alertAdmin(mail.message)">
                    <i class="fa fa-exclamation-triangle"></i>
                </button>
                <button class="uk-button" data-uk-tooltip title="Torna all'elenco" ng-click="mail.backToMailbox()">
                    <i class="fa fa-envelope-o"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="uk-grid small-margin">
        <h5 class="uk-width-1-2">Inviato {{mail.message.isIncoming ? 'da ' + mail.message.sender.username : 'a ' + mail.message.receiver.username}}</h5>
        <h5 class="uk-width-1-2 uk-text-right">{{ mail.message.messageDate | date: 'dd-MM-yyyy HH:mm'}}</h5>
    </div>
</div>
&nbsp;
<div class="uk-panel uk-panel-box">
    {{ mail.message.messageText }}
</div>
