<!-- Login form -->
<div>
    <div class="uk-form" ng-show="!userCtrl.showResetPasswordSection">
        <legend>Entra con il tuo account uPlayAgain</legend>
        <div class="uk-grid">
            <div class="uk-width-1-2">
                <input type="text" class="uk-form-small" name="username" placeholder="Username" ng-model="username" ng-keypress="($event.which === 13)?userCtrl.login():0" />
            </div>
            <div class="uk-width-1-2">
                <input type="password" class="uk-form-small uk-form-password" name="password" placeholder="Password" ng-model="password" ng-keypress="($event.which === 13)?userCtrl.login():0" />
            </div>
        </div>
        <div class="uk-grid">
            <div class="uk-width-1-1 uk-text-center">
                <div class="uk-button-group">
                    <button class="uk-button uk-button-primary" ng-click="userCtrl.login()" ng-keypress="($event.which === 13)?userCtrl.login():0">Entra</button>
                    <button class="uk-button" ng-click="userCtrl.register()">Registrati</button>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-form" ng-show="userCtrl.showResetPasswordSection">
        <legend>Resetta la password del tuo account!</legend>
        <div class="uk-grid">
            <div class="uk-width-1-1 uk-text-center">
                <input type="email" class="uk-form-width-large" name="mailReset" placeholder="mail di registrazione" ng-model="mailReset" 
                       ng-class="mailReset.$invalid && !mailReset.$pristine ? 'uk-form-danger' : ''"
                       ng-keypress="($event.which === 13)?userCtrl.resetPassword():0" />
            </div>            
        </div>
        <div class="uk-grid">
            <div class="uk-width-1-1 uk-text-center">
                <div class="uk-button-group">
                    <button class="uk-button uk-button-danger" ng-click="userCtrl.resetPassword()" ng-keypress="($event.which === 13)?userCtrl.resetPassword():0">Resetta password account</button>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-grid">
        <div class="uk-width-1-1 uk-text-center">
            <a href="#" ng-click="userCtrl.showResetPasswordSection = !userCtrl.showResetPasswordSection"><small>Resetta password account</small></a>
        </div>
    </div>
</div>
<div class="uk-form">
    <legend class="dropdown-header">Entra con un account social</legend>
    <div class="uk-grid">
        <div class="uk-width-1-3 uk-text-center">
            <button class="uk-button btn-social"><i class="fa fa-google-plus fa-2x"></i></button>
        </div>
        <div class="uk-width-1-3 uk-text-center">
            <button class="uk-button btn-social"><i class="fa fa-twitter fa-2x"></i></button>
        </div>
        <div class="uk-width-1-3 uk-text-center">
            <button class="uk-button btn-social"><i class="fa fa-facebook fa-2x"></i></button>
        </div>
    </div>
</div>
</div>
